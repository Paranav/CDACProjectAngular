<!-- child component of student Detail -->

<ul>
    <span *ngIf="noOfTeachers<1">No teachers hired</span>
    <li *ngFor="let item of teachers">
        
        <span>{{item.teacherName}}</span>
        <button (click)="removeTeacher(item.id)">Remove</button>
    </li>
</ul>

<button (click)="getfrestList()">Refresh</button>
